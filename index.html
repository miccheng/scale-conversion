<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Recipe Scale Conversion</title>
  </head>
  <body>
    <form id="form">
      <p>Enter your recipe with line breaks</p>
      <textarea id="input" type="text" rows="20" cols="50">
1 tsp white sugar
2 tablespoon of white sugar
2 tbs of white sugar
2 tablespoons of white sugar
200 grams water
1 1/4 cups flour
1.25 cups flour
3 cups of flour
1 mediummm egg
8 tablespoons (1 stick) unsalted butter
8 tablespoons salt
3 cups all-purpose flour
3 cups granulated sugar
1 1/2 cups unsweetened cocoa powder
1 tablespoon baking soda
1 1/2 teaspoons baking powder
1 1/2 teaspoons salt
4 large eggs
1 1/2 cups buttermilk
1 1/2 cups warm water
1/2 cup vegetable oil
2 teaspoons vanilla extract</textarea
      >

      <!-- <textarea id="input" type="text" rows="20" cols="50"></textarea> -->

      <button type="submit">
        Convert
      </button>
      <textarea id="output" rows="20" cols="50">output...</textarea>
    </form>
    <script src="node_modules/numeric-quantity/dist/numeric-quantity.umd.js"></script>
    <script src="app.js"></script>
  </body>
</html>
